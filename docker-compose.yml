version: '3.8'

services:
  # Nginx Webサーバー
  nginx:
    image: nginx:alpine
    container_name: pullcass-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./www:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pullcass-network

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: pullcass-php
    volumes:
      - ./www:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-pullcass}
      - DB_USERNAME=${DB_USERNAME:-pullcass}
      - DB_PASSWORD=${DB_PASSWORD:-pullcass_secret}
      - APP_ENV=${APP_ENV:-development}
      - APP_DEBUG=${APP_DEBUG:-true}
    networks:
      - pullcass-network

  # MySQL データベース
  mysql:
    image: mysql:8.0
    container_name: pullcass-mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_secret}
      - MYSQL_DATABASE=${DB_DATABASE:-pullcass}
      - MYSQL_USER=${DB_USERNAME:-pullcass}
      - MYSQL_PASSWORD=${DB_PASSWORD:-pullcass_secret}
      - TZ=Asia/Tokyo
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+09:00'
    networks:
      - pullcass-network

  # phpMyAdmin（開発用）
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pullcass-phpmyadmin
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=${DB_USERNAME:-pullcass}
      - PMA_PASSWORD=${DB_PASSWORD:-pullcass_secret}
    depends_on:
      - mysql
    networks:
      - pullcass-network

networks:
  pullcass-network:
    driver: bridge

volumes:
  mysql-data:
